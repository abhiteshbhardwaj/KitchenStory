<div class="container">
  <div style="width: 60%; margin: auto; background-color: #f0f0f0">
    <div style="width: 70%; margin: auto">
      <div
        style="
          font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande',
            'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        "
      >
        <div style="margin-left: 105px">
          <h1>Welcome Back!</h1>
        </div>
        <div style="margin-left: 80px">
          <h2>Log in to your account</h2>
        </div>
      </div>
      <div *ngIf="responseError" class="form-group mt-3">
        <label class="alert alert-danger" for="">{{ responseError }}</label>
      </div>
      <div class="form-group mt-3">
        <label for="">Email</label>
        <input
          [(ngModel)]="userdetails.email"
          type="text"
          class="form-control"
        />
      </div>

      <div class="form-group mt-3">
        <label for="">Password</label>
        <input
          [(ngModel)]="userdetails.password"
          type="password"
          class="form-control"
        />
      </div>
      <div class="form-group mt-3">
        <a routerLink="/signup" for="">New User? Signup Here!</a>
      </div>
      <div class="form-group mt-3">
        <a routerLink="/forgot">Forgot Password?</a>
      </div>
      <div class="form-group mt-3">
        <button (click)="login()" class="btn btn-primary">Login</button>
      </div>
    </div>
  </div>
</div>
